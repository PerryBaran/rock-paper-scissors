<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="rps.css">
        <script yupe="text/javascript" src="rps.js" defer></script>
    </head>
    <body>
        <h1>Rock-Paper-Scissors</h1>
            <h2>first to 5</h2>
        <div class="buttons">
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
        </div>
        <div>
            <div class="playarea left">
                <div>Player</div>
                <div id='PlayerScore' class="score">0</div>
                <div id='PlayerChoice' class="playart">
                    <img></div>
            </div>
            <div class="playarea right">
                <div>Computer</div>
                <div id='ComputerScore' class="score">0</div>
                <div id='ComputerChoice' class="playart">
                    <img></div>
            </div>
        <div id='WinLose'></div>
        <a href="https://github.com/Squilly-flac/rock-paper-scissors" class="squilly">Created by Perry Baran</a>

    </body>
